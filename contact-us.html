<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brand new gaming and esports venue Silver Street located in Bury, Great Manchester">
    <meta name="keywords" content="game, esports, video games, bury, manchester">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home | Silver Street</title>
    <style>A {text-decoration: none;}</style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/silver-street-skull.jpg" id="skull" alt="Silver Street Skull icon">
            <h1 id="logo">Silver Street</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html"><h2>Contact Us</h2></a>
                </li>
                <li>
                    <a href="visit-us.html"><h2>Visit</h2></a>
                </li>
                <li>
                    <a href="gallery.html"><h2>Gallery</h2></a>
                </li>
                <li>
                    <a href="index.html" class="active"><h2>Home</h2></a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="contact-us-hero-outer">
        <div id="contact-us-hero-image"></div>
        <div id="form">
            <form method="POST" action="https://formdump.codeinstitute.net">      
            <input name="name" type="text" class="feedback-input" placeholder="Name" required/>   
            <input name="email" type="text" class="feedback-input" placeholder="Email" required/>
            <textarea name="text" class="feedback-input" placeholder="Got any questions?" required></textarea>
            <input type="submit" value="SUBMIT"/>
            </form>
        </div>
    </div>
    
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://twitch.tv" target="_blank" rel="noopener" aria-label="Visit our Twitch page (opens in a new tab)"><i class="fab fa-twitch"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/e48c33a78b.js" crossorigin="anonymous"></script>
</body>

</html>
